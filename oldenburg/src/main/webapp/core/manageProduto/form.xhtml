<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">
    
    
    <ui:define name="title">
	<h:outputText value="#{msgsCore['manageProduto.title.create']}"
		rendered="#{(! manageProdutoController.readOnly) and (manageProdutoController.selectedEntity.id == null)}" />
	<h:outputText value="#{msgsCore['manageProduto.title.update']}"
		rendered="#{(! manageProdutoController.readOnly) and (manageProdutoController.selectedEntity.id != null)}" />
	<h:outputText value="#{msgsCore['manageProduto.title.retrieve']}" rendered="#{manageProdutoController.readOnly}" />
</ui:define>

<ui:define name="description">
	<h:outputText value="#{msgsCore['manageProduto.title.create.description']}"
		rendered="#{(! manageProdutoController.readOnly) and (manageProdutoController.selectedEntity.id == null)}" />
	<h:outputText value="#{msgsCore['manageProduto.title.update.description']}"
		rendered="#{(! manageProdutoController.readOnly) and (manageProdutoController.selectedEntity.id != null)}" />
	<h:outputText value="#{msgsCore['manageProduto.title.retrieve.description']}" rendered="#{manageProdutoController.readOnly}" />
</ui:define>

<ui:define name="body">
	<h:form id="entitiesForm">
		<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel for="nameField" value="#{msgsCore['manageProduto.field.name']} " />
			<p:inputText id="nameField" value="#{manageProdutoController.selectedEntity.name}" style="width: 100%;" />
		</p:panelGrid>
		<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel for="classificacaoIndicativaField" value="#{msgsCore['manageProduto.field.classificacaoIndicativa']} " />
			<p:inputText id="classificacaoIndicativaField" value="#{manageProdutoController.selectedEntity.classificacaoIndicativa}" style="width: 100%;" />
		</p:panelGrid>
		<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel for="plataformaField" value="#{msgsCore['manageProduto.field.plataforma']} " />
			<p:inputText id="plataformaField" value="#{manageProdutoController.selectedEntity.plataforma}" style="width: 100%;" />
		</p:panelGrid>
		<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel for="generoField" value="#{msgsCore['manageProduto.field.genero']} " />
			<p:inputText id="generoField" value="#{manageProdutoController.selectedEntity.genero}" style="width: 100%;" />
		</p:panelGrid>
		<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel for="audioField" value="#{msgsCore['manageProduto.field.audio']} " />
			<p:inputText id="audioField" value="#{manageProdutoController.selectedEntity.audio}" style="width: 100%;" />
		</p:panelGrid>
		<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel for="legendasField" value="#{msgsCore['manageProduto.field.legendas']} " />
			<p:inputText id="legendasField" value="#{manageProdutoController.selectedEntity.legendas}" style="width: 100%;" />
		</p:panelGrid>
		<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel for="multiplayerField" value="#{msgsCore['manageProduto.field.multiplayer']} " />
			<p:inputText id="multiplayerField" value="#{manageProdutoController.selectedEntity.multiplayer}" style="width: 100%;" />
		</p:panelGrid>
		<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel for="quantidadeEstoqueField" value="#{msgsCore['manageProduto.field.quantidadeEstoque']} " />
			<p:inputText id="quantidadeEstoqueField" value="#{manageProdutoController.selectedEntity.quantidadeEstoque}" style="width: 100%;" />
		</p:panelGrid>
		<p:commandButton id="cancelButton" value="#{msgs['jbutler.crud.button.cancel']}" icon="fa fa-close"
			action="#{manageProdutoController.list}" immediate="true" rendered="#{! manageProdutoController.readOnly}" />
		<p:commandButton id="saveButton" value="#{msgs['jbutler.crud.button.save']}" icon="fa fa-save" action="#{manageProdutoController.save}"
			rendered="#{! manageProdutoController.readOnly}" />
		<p:defaultCommand target="saveButton" />
		<p:commandButton id="backButton" value="#{msgs['jbutler.crud.button.back']}" icon="fa fa-arrow-circle-left"
			action="#{manageProdutoController.list}" immediate="true" rendered="#{manageProdutoController.readOnly}" />
	</h:form>
</ui:define>
</ui:composition>
