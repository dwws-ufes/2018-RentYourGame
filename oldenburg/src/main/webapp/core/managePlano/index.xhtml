<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
	<h:outputText value="#{msgsCore['managePlano.title']}" />
</ui:define>

<ui:define name="description">
	<h:outputText value="#{msgsCore['managePlano.title.description']}" />
</ui:define>

<ui:define name="body">
	<adm:breadcrumb link="/core/managePlano/index" title="#{msgsCore['managePlano.title']}" />
	<h:form id="listingForm">
		<p:dataTable id="entitiesDataTable" var="entity" value="#{managePlanoController.lazyEntities}"
			selection="#{managePlanoController.selectedEntity}" selectionMode="single" paginator="true"
			rows="#{managePlanoController.maxDataTableRowsPerPage}"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
			rowsPerPageTemplate="#{managePlanoController.halfMaxDataTableRowsPerPage},#{managePlanoController.maxDataTableRowsPerPage},#{managePlanoController.doubleMaxDataTableRowsPerPage}"
			lazy="true" paginatorPosition="bottom" emptyMessage="#{msgsCore['managePlano.text.noEntities']}">
			<p:ajax event="rowSelect" update="buttonsGroup" />
			<p:ajax event="rowUnselect" update="buttonsGroup" />
			<f:facet name="header">
				<h:outputText value="#{msgsCore['managePlano.text.entities']}" />
			</f:facet>



			<p:column headerText="#{msgsCore['managePlano.field.categoriaPlano']}">
				<h:outputText value="#{entity.categoriaPlano}" />
			</p:column>
			<p:column headerText="#{msgsCore['managePlano.field.formaPagamento']}">
				<h:outputText value="#{entity.formaPagamento}" />
			</p:column>
			
					<p:column headerText="#{msgsCore['managePlano.field.dataVencimento']}">
						<h:outputText value="#{entity.dataVencimento}">
							<f:convertDateTime type="date" pattern="#{msgs['jbutler.format.date.java']}" />
						</h:outputText>
					</p:column>
			

			
			
			
			
			
			
			<f:facet name="footer">
				<h:panelGroup id="buttonsGroup">
					<p:commandButton action="#{managePlanoController.create}" icon="fa fa-plus" value="#{msgs['jbutler.crud.button.create']}" />
					<p:commandButton action="#{managePlanoController.retrieve}" icon="fa fa-search" value="#{msgs['jbutler.crud.button.retrieve']}"
						disabled="#{managePlanoController.selectedEntity == null}" />
					<p:commandButton action="#{managePlanoController.update}" icon="fa fa-edit" value="#{msgs['jbutler.crud.button.update']}"
						disabled="#{managePlanoController.selectedEntity == null}" />
					<p:commandButton action="#{managePlanoController.trash}" icon="fa fa-trash" value="#{msgs['jbutler.crud.button.delete']}"
						disabled="#{managePlanoController.selectedEntity == null}" update=":listingForm:trashGroup" />
				</h:panelGroup>
			</f:facet>
		</p:dataTable>
		<h:panelGroup id="trashGroup">
			<hr />
			<p:panel id="trashPanel" header="#{msgs['jbutler.crud.text.trashHeader']}" toggleable="true" toggleSpeed="500"
				rendered="#{not empty managePlanoController.trashCan}">
				<p:dataTable id="trashDataTable" var="entity" value="#{managePlanoController.trashCan}">

			<p:column headerText="#{msgsCore['managePlano.field.categoriaPlano']}">
				<h:outputText value="#{entity.categoriaPlano}" />
			</p:column>
			<p:column headerText="#{msgsCore['managePlano.field.formaPagamento']}">
				<h:outputText value="#{entity.formaPagamento}" />
			</p:column>
			
					<p:column headerText="#{msgsCore['managePlano.field.dataVencimento']}">
						<h:outputText value="#{entity.dataVencimento}">
							<f:convertDateTime type="date" pattern="#{msgs['jbutler.format.date.java']}" />
						</h:outputText>
					</p:column>
			
										
							<f:facet name="footer">
						<p:commandButton action="#{managePlanoController.cancelDeletion}" value="#{msgs['jbutler.crud.button.cancelDeletion']}"
							icon="fa fa-fw fa-close" process="@this" update=":listingForm" />
						<p:commandButton action="#{managePlanoController.delete}" value="#{msgs['jbutler.crud.button.confirmDeletion']}"
							icon="fa fa-fw fa-trash-o" process="@this" update=":listingForm" />
					</f:facet>
				</p:dataTable>
			</p:panel>
		</h:panelGroup>
	</h:form>
</ui:define>
</ui:composition>
