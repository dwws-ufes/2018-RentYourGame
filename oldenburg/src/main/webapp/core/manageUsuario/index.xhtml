<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
	<h:outputText value="#{msgsCore['manageUsuario.title']}" />
</ui:define>

<ui:define name="description">
	<h:outputText value="#{msgsCore['manageUsuario.title.description']}" />
</ui:define>

<ui:define name="body">
	<adm:breadcrumb link="/core/manageUsuario/index" title="#{msgsCore['manageUsuario.title']}" />
	<h:form id="listingForm">
		<p:dataTable id="entitiesDataTable" var="entity" value="#{manageUsuarioController.lazyEntities}"
			selection="#{manageUsuarioController.selectedEntity}" selectionMode="single" paginator="true"
			rows="#{manageUsuarioController.maxDataTableRowsPerPage}"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
			rowsPerPageTemplate="#{manageUsuarioController.halfMaxDataTableRowsPerPage},#{manageUsuarioController.maxDataTableRowsPerPage},#{manageUsuarioController.doubleMaxDataTableRowsPerPage}"
			lazy="true" paginatorPosition="bottom" emptyMessage="#{msgsCore['manageUsuario.text.noEntities']}">
			<p:ajax event="rowSelect" update="buttonsGroup" />
			<p:ajax event="rowUnselect" update="buttonsGroup" />
			<f:facet name="header">
				<h:outputText value="#{msgsCore['manageUsuario.text.entities']}" />
			</f:facet>

			<p:column headerText="#{msgsCore['manageUsuario.field.nome']}">
				<h:outputText value="#{entity.nome}" />
			</p:column>
			<p:column headerText="#{msgsCore['manageUsuario.field.email']}">
				<h:outputText value="#{entity.email}" />
			</p:column>
			<p:column headerText="#{msgsCore['manageUsuario.field.cpf']}">
				<h:outputText value="#{entity.cpf}" />
			</p:column>
			<p:column headerText="#{msgsCore['manageUsuario.field.login']}">
				<h:outputText value="#{entity.login}" />
			</p:column>
			<p:column headerText="#{msgsCore['manageUsuario.field.planoAtivo']}">
				<h:outputText value="#{entity.planoAtivo}" />
			</p:column>
			<p:column headerText="#{msgsCore['manageUsuario.field.senha']}">
				<h:outputText value="#{entity.senha}" />
			</p:column>
					<p:column headerText="#{msgsCore['manageWorkshops.field.submissionDeadline']}">
						<h:outputText value="#{entity.submissionDeadline}">
							<f:convertDateTime type="date" pattern="#{msgs['jbutler.format.date.java']}" />
						</h:outputText>
					</p:column>
			<p:column headerText="cep">
				<h:outputText value="#{entity.endereco.cep}" />
			</p:column>
			<p:column headerText="rua">
				<h:outputText value="#{entity.endereco.rua}" />
			</p:column>
			<p:column headerText="numero">
				<h:outputText value="#{entity.endereco.numero}" />
			</p:column>
			<p:column headerText="cidade">
				<h:outputText value="#{entity.endereco.cidade}" />
			</p:column>
			<p:column headerText="estado">
				<h:outputText value="#{entity.endereco.estado}" />
			</p:column>
			<p:column headerText="pais">
				<h:outputText value="#{entity.endereco.pais}" />
			</p:column>


			
			
			
			
			
			
			<f:facet name="footer">
				<h:panelGroup id="buttonsGroup">
					<p:commandButton action="#{manageUsuarioController.create}" icon="fa fa-plus" value="#{msgs['jbutler.crud.button.create']}" />
					<p:commandButton action="#{manageUsuarioController.retrieve}" icon="fa fa-search" value="#{msgs['jbutler.crud.button.retrieve']}"
						disabled="#{manageUsuarioController.selectedEntity == null}" />
					<p:commandButton action="#{manageUsuarioController.update}" icon="fa fa-edit" value="#{msgs['jbutler.crud.button.update']}"
						disabled="#{manageUsuarioController.selectedEntity == null}" />
					<p:commandButton action="#{manageUsuarioController.trash}" icon="fa fa-trash" value="#{msgs['jbutler.crud.button.delete']}"
						disabled="#{manageUsuarioController.selectedEntity == null}" update=":listingForm:trashGroup" />
				</h:panelGroup>
			</f:facet>
		</p:dataTable>
		<h:panelGroup id="trashGroup">
			<hr />
			<p:panel id="trashPanel" header="#{msgs['jbutler.crud.text.trashHeader']}" toggleable="true" toggleSpeed="500"
				rendered="#{not empty manageUsuarioController.trashCan}">
				<p:dataTable id="trashDataTable" var="entity" value="#{manageUsuarioController.trashCan}">
<p:column headerText="#{msgsCore['manageUsuario.field.nome']}">
				<h:outputText value="#{entity.nome}" />
			</p:column>
			<p:column headerText="#{msgsCore['manageUsuario.field.email']}">
				<h:outputText value="#{entity.email}" />
			</p:column>
			<p:column headerText="#{msgsCore['manageUsuario.field.cpf']}">
				<h:outputText value="#{entity.cpf}" />
			</p:column>
			<p:column headerText="#{msgsCore['manageUsuario.field.login']}">
				<h:outputText value="#{entity.login}" />
			</p:column>
			<p:column headerText="#{msgsCore['manageUsuario.field.planoAtivo']}">
				<h:outputText value="#{entity.planoAtivo}" />
			</p:column>
			<p:column headerText="#{msgsCore['manageUsuario.field.senha']}">
				<h:outputText value="#{entity.senha}" />
			</p:column>
<p:column headerText="#{msgsCore['manageWorkshops.field.submissionDeadline']}">
				<h:outputText value="#{entity.submissionDeadline}">
					<f:convertDateTime type="date" pattern="#{msgs['jbutler.format.date.java']}" />
				</h:outputText>
			</p:column>
<p:column headerText="cep">
				<h:outputText value="#{entity.endereco.cep}" />
			</p:column>
			<p:column headerText="rua">
				<h:outputText value="#{entity.endereco.rua}" />
			</p:column>
			<p:column headerText="numero">
				<h:outputText value="#{entity.endereco.numero}" />
			</p:column>
			<p:column headerText="cidade">
				<h:outputText value="#{entity.endereco.cidade}" />
			</p:column>
			<p:column headerText="estado">
				<h:outputText value="#{entity.endereco.estado}" />
			</p:column>
			<p:column headerText="pais">
				<h:outputText value="#{entity.endereco.pais}" />
			</p:column>
										
							<f:facet name="footer">
						<p:commandButton action="#{manageUsuarioController.cancelDeletion}" value="#{msgs['jbutler.crud.button.cancelDeletion']}"
							icon="fa fa-fw fa-close" process="@this" update=":listingForm" />
						<p:commandButton action="#{manageUsuarioController.delete}" value="#{msgs['jbutler.crud.button.confirmDeletion']}"
							icon="fa fa-fw fa-trash-o" process="@this" update=":listingForm" />
					</f:facet>
				</p:dataTable>
			</p:panel>
		</h:panelGroup>
	</h:form>
</ui:define>
</ui:composition>
