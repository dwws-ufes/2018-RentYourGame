<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">
    
    
    <ui:define name="title">
	<h:outputText value="#{msgsCore['manageUsuario.title.create']}"
		rendered="#{(! manageUsuarioController.readOnly) and (manageUsuarioController.selectedEntity.id == null)}" />
	<h:outputText value="#{msgsCore['manageUsuario.title.update']}"
		rendered="#{(! manageUsuarioController.readOnly) and (manageUsuarioController.selectedEntity.id != null)}" />
	<h:outputText value="#{msgsCore['manageUsuario.title.retrieve']}" rendered="#{manageUsuarioController.readOnly}" />
</ui:define>

<ui:define name="description">
	<h:outputText value="#{msgsCore['manageUsuario.title.create.description']}"
		rendered="#{(! manageUsuarioController.readOnly) and (manageUsuarioController.selectedEntity.id == null)}" />
	<h:outputText value="#{msgsCore['manageUsuario.title.update.description']}"
		rendered="#{(! manageUsuarioController.readOnly) and (manageUsuarioController.selectedEntity.id != null)}" />
	<h:outputText value="#{msgsCore['manageUsuario.title.retrieve.description']}" rendered="#{manageUsuarioController.readOnly}" />
</ui:define>

<ui:define name="body">
	<h:form id="entitiesForm">
		<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel for="nomeField" value="#{msgsCore['manageUsuario.field.nome']} " />
			<p:inputText id="nomeField" value="#{manageUsuarioController.selectedEntity.nome}" style="width: 100%;" />
		</p:panelGrid>
		<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel for="emailField" value="#{msgsCore['manageUsuario.field.email']} " />
			<p:inputText id="emailField" value="#{manageUsuarioController.selectedEntity.email}" style="width: 100%;" />
		</p:panelGrid>
		<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel for="cpfField" value="#{msgsCore['manageUsuario.field.cpf']} " />
			<p:inputText id="cpfField" value="#{manageUsuarioController.selectedEntity.cpf}" style="width: 100%;" />
		</p:panelGrid>
		<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel for="loginField" value="#{msgsCore['manageUsuario.field.login']} " />
			<p:inputText id="loginField" value="#{manageUsuarioController.selectedEntity.login}" style="width: 100%;" />
		</p:panelGrid>
		<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel for="planoAtivoField" value="#{msgsCore['manageUsuario.field.planoAtivo']} " />
			<p:inputText id="planoAtivoField" value="#{manageUsuarioController.selectedEntity.planoAtivo}" style="width: 100%;" />
		</p:panelGrid>
		<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel for="senhaField" value="#{msgsCore['manageUsuario.field.senha']} " />
			<p:inputText id="senhaField" value="#{manageUsuarioController.selectedEntity.senha}" style="width: 100%;" />
		</p:panelGrid>
		
		
		<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
			
			<p:outputLabel for="submissionDeadlineField" value="#{msgsCore['manageWorkshops.field.submissionDeadline']}" />
			<p:calendar id="submissionDeadlineField" value="#{manageUsuarioController.selectedEntity.submissionDeadline}" showOn="button"
				pattern="dd/MM/yyyy" mask="true" style="width: 100%;" />
			
		</p:panelGrid>
		
		<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel for="cepField" value="cep" />
			<p:inputText id="cepField" value="#{manageUsuarioController.selectedEntity.endereco.cep}" style="width: 100%;" />
		</p:panelGrid>
		
		<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel for="ruaField" value="rua" />
			<p:inputText id="ruaField" value="#{manageUsuarioController.selectedEntity.endereco.rua}" style="width: 100%;" />
		</p:panelGrid>
		
		<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel for="numeroField" value="numero" />
			<p:inputText id="numeroField" value="#{manageUsuarioController.selectedEntity.endereco.numero}" style="width: 100%;" />
		</p:panelGrid>
		
		<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel for="cidadeField" value="cidade" />
			<p:inputText id="cidadeField" value="#{manageUsuarioController.selectedEntity.endereco.cidade}" style="width: 100%;" />
		</p:panelGrid>
		
		<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel for="estadoField" value="estado" />
			<p:inputText id="estadoField" value="#{manageUsuarioController.selectedEntity.endereco.estado}" style="width: 100%;" />
		</p:panelGrid>
		
		<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel for="paisField" value="pais" />
			<p:inputText id="paisField" value="#{manageUsuarioController.selectedEntity.endereco.pais}" style="width: 100%;" />
		</p:panelGrid>
		



		<p:commandButton id="cancelButton" value="#{msgs['jbutler.crud.button.cancel']}" icon="fa fa-close"
			action="#{manageUsuarioController.list}" immediate="true" rendered="#{! manageUsuarioController.readOnly}" />
		<p:commandButton id="saveButton" value="#{msgs['jbutler.crud.button.save']}" icon="fa fa-save" action="#{manageUsuarioController.save}"
			rendered="#{! manageUsuarioController.readOnly}" />
		<p:defaultCommand target="saveButton" />
		<p:commandButton id="backButton" value="#{msgs['jbutler.crud.button.back']}" icon="fa fa-arrow-circle-left"
			action="#{manageUsuarioController.list}" immediate="true" rendered="#{manageUsuarioController.readOnly}" />
	</h:form>
</ui:define>
</ui:composition>
