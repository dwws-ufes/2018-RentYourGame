<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">
    
    
    <ui:define name="title">
	<h:outputText value="#{msgsCore['manageDevolucao.title.create']}"
		rendered="#{(! manageDevolucaoController.readOnly) and (manageDevolucaoController.selectedEntity.id == null)}" />
	<h:outputText value="#{msgsCore['manageDevolucao.title.update']}"
		rendered="#{(! manageDevolucaoController.readOnly) and (manageDevolucaoController.selectedEntity.id != null)}" />
	<h:outputText value="#{msgsCore['manageDevolucao.title.retrieve']}" rendered="#{manageDevolucaoController.readOnly}" />
</ui:define>

<ui:define name="description">
	<h:outputText value="#{msgsCore['manageDevolucao.title.create.description']}"
		rendered="#{(! manageDevolucaoController.readOnly) and (manageDevolucaoController.selectedEntity.id == null)}" />
	<h:outputText value="#{msgsCore['manageDevolucao.title.update.description']}"
		rendered="#{(! manageDevolucaoController.readOnly) and (manageDevolucaoController.selectedEntity.id != null)}" />
	<h:outputText value="#{msgsCore['manageDevolucao.title.retrieve.description']}" rendered="#{manageDevolucaoController.readOnly}" />
</ui:define>

<ui:define name="body">
	<h:form id="entitiesForm">
	
		<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
			<p:outputLabel for="produtoChegouField" value="#{msgsCore['manageDevolucao.field.produtoChegou']} " />
			<p:inputText id="produtoChegouField" value="#{manageDevolucaoController.selectedEntity.produtoChegou}" style="width: 100%;" />
		</p:panelGrid>
		
		



		<p:commandButton id="cancelButton" value="#{msgs['jbutler.crud.button.cancel']}" icon="fa fa-close"
			action="#{manageDevolucaoController.list}" immediate="true" rendered="#{! manageDevolucaoController.readOnly}" />
		<p:commandButton id="saveButton" value="#{msgs['jbutler.crud.button.save']}" icon="fa fa-save" action="#{manageDevolucaoController.save}"
			rendered="#{! manageDevolucaoController.readOnly}" />
		<p:defaultCommand target="saveButton" />
		<p:commandButton id="backButton" value="#{msgs['jbutler.crud.button.back']}" icon="fa fa-arrow-circle-left"
			action="#{manageDevolucaoController.list}" immediate="true" rendered="#{manageDevolucaoController.readOnly}" />
	</h:form>
</ui:define>
</ui:composition>
