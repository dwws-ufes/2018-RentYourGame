<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
	<h:outputText value="#{msgsCore['manageDevolucao.title']}" />
</ui:define>

<ui:define name="description">
	<h:outputText value="#{msgsCore['manageDevolucao.title.description']}" />
</ui:define>

<ui:define name="body">
	<adm:breadcrumb link="/core/manageDevolucao/index" title="#{msgsCore['manageDevolucao.title']}" />
	<h:form id="listingForm">
		<p:dataTable id="entitiesDataTable" var="entity" value="#{manageDevolucaoController.lazyEntities}"
			selection="#{manageDevolucaoController.selectedEntity}" selectionMode="single" paginator="true"
			rows="#{manageDevolucaoController.maxDataTableRowsPerPage}"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
			rowsPerPageTemplate="#{manageDevolucaoController.halfMaxDataTableRowsPerPage},#{manageDevolucaoController.maxDataTableRowsPerPage},#{manageDevolucaoController.doubleMaxDataTableRowsPerPage}"
			lazy="true" paginatorPosition="bottom" emptyMessage="#{msgsCore['manageDevolucao.text.noEntities']}">
			<p:ajax event="rowSelect" update="buttonsGroup" />
			<p:ajax event="rowUnselect" update="buttonsGroup" />
			<f:facet name="header">
				<h:outputText value="#{msgsCore['manageDevolucao.text.entities']}" />
			</f:facet>

			<p:column headerText="#{msgsCore['manageDevolucao.field.produtoChegou']}">
				<h:outputText value="#{entity.produtoChegou}" />
			</p:column>
			
			
			
			
			
			
			<f:facet name="footer">
				<h:panelGroup id="buttonsGroup">
					<p:commandButton action="#{manageDevolucaoController.create}" icon="fa fa-plus" value="#{msgs['jbutler.crud.button.create']}" />
					<p:commandButton action="#{manageDevolucaoController.retrieve}" icon="fa fa-search" value="#{msgs['jbutler.crud.button.retrieve']}"
						disabled="#{manageDevolucaoController.selectedEntity == null}" />
					<p:commandButton action="#{manageDevolucaoController.update}" icon="fa fa-edit" value="#{msgs['jbutler.crud.button.update']}"
						disabled="#{manageDevolucaoController.selectedEntity == null}" />
					<p:commandButton action="#{manageDevolucaoController.trash}" icon="fa fa-trash" value="#{msgs['jbutler.crud.button.delete']}"
						disabled="#{manageDevolucaoController.selectedEntity == null}" update=":listingForm:trashGroup" />
				</h:panelGroup>
			</f:facet>
		</p:dataTable>
		<h:panelGroup id="trashGroup">
			<hr />
			<p:panel id="trashPanel" header="#{msgs['jbutler.crud.text.trashHeader']}" toggleable="true" toggleSpeed="500"
				rendered="#{not empty manageDevolucaoController.trashCan}">
				<p:dataTable id="trashDataTable" var="entity" value="#{manageDevolucaoController.trashCan}">
	<p:column headerText="#{msgsCore['manageDevolucao.field.produtoChegou']}">
				<h:outputText value="#{entity.produtoChegou}" />
			</p:column>
			
										
							<f:facet name="footer">
						<p:commandButton action="#{manageDevolucaoController.cancelDeletion}" value="#{msgs['jbutler.crud.button.cancelDeletion']}"
							icon="fa fa-fw fa-close" process="@this" update=":listingForm" />
						<p:commandButton action="#{manageDevolucaoController.delete}" value="#{msgs['jbutler.crud.button.confirmDeletion']}"
							icon="fa fa-fw fa-trash-o" process="@this" update=":listingForm" />
					</f:facet>
				</p:dataTable>
			</p:panel>
		</h:panelGroup>
	</h:form>
</ui:define>
</ui:composition>
